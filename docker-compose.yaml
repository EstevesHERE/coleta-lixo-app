services:
  db:
    container_name: mysql
    image: "mysql"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=coleta_lixo
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PROFILE=dev
      - DATABASE_URL=jdbc:mysql://db:3306/coleta_lixo
      - DATABASE_USER=root
      - DATABASE_PWD=123456
    depends_on:
      - db